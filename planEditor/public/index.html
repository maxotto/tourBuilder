<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <script src="https://unpkg.com/esprima@~4.0/dist/esprima.js"></script>
    <title>planEditor</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but planEditor doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <script type="text/javascript">
      function loadFile(o)
      {
        console.log(o);
        var fr = new FileReader();
        fr.onload = function(e)
        {
          console.log(e);
          showDataFile(e, o);
        };
        fr.readAsText(o.files[0]);
      }

      function showDataFile(e, o)
      {
        document.getElementById("data").innerText = e.target.result;
      }
      // todo save file by this example https://codepen.io/davidelrizzo/pen/cxsGb
    </script>
    Select file to read <input type="file" onchange="loadFile(this)">
    <pre id="data"></pre>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
